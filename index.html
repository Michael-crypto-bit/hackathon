<!DOCTYPE html>
<html> 

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">

<link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <center>
        <H1>Netflix Finder</H1>
        <div>
        <H4> Search</H4>
<input id="input"> <button onclick="searchMovies()">Find Movie</button>
</div>
<H9>Rating</H9>
<div>
<select id="rating">
    <option value="NR">NR</option>
	<option value="TV-PG">TV-PG</option>
    <option value="TV-MA">TV-MA</option>
    <option value="R">R</option>
    <option value="TV-G">TV-G</option>
    <option value="TV-14">TV-14</option>
    <option value="TV-Y">TV-Y</option>
    <option value="PG">PG</option>
    <option value="PG-13">PG-13</option>
    <option value="TV-Y7">TV-Y7</option>
    <option value="TV-PG">TV-PG</option>
    <option value="TV-Y7-FV">TV-Y7-FV</option>
    <option value="G">G</option>
    <option value="UR">UR</option>
  </select>
</div>
<H6>Release Date</H6>
<H3> 1960 ---> 2021</H3>
    <br>
    <div>
<input type="range" min="1960" max="2021" value="25" id="release date" class="slider" >
    </div>

<button onclick="sortMovie(document.getElementById('rating').value, document.getElementById('release date').value)" id="go">Sort Movie</button>
    <div class="outputBox" id="outputBox">
        <p id="output"></p>
    </div>
</center> 


    <script src="utils.js"></script>
    <script src="script.js"></script>
    <script src="script2.js"></script>
